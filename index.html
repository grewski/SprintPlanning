<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Simulation for Scrum Velocity</title>
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="velocity.css">
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
</head>
<body>

<h1>Monte Carlo Simulation for Scrum Team Velocity</h1>

<label for="velocities">Enter historic velocities (comma-separated) or throughputs:</label>
<textarea id="velocities" rows="4" placeholder="e.g., 4,5,3,4,5,7"></textarea>

<label for="prodBacklog">How many units of work ar eremaining in your product backlog?</label>
<input type="number" id="prodBacklog" value="45">

<label for="planning">How many units of work are you planning for your next sprint?</label>
<input type="number" id="planning" value="45">

<label for="iterations">Enter number of simulations (e.g., 100000):</label>
<input type="number" id="iterations" value="100000">

<label for="percentageSlider">Select percentage: </label>
<input type="range" id="percentageSlider" min="0" max="100" value="85" oninput="updateSliderValue()">
<span id="sliderValue">85%</span>

<br><br>
<div class="checkbox-container">
    <input type="checkbox" id="setZero">
    <label for="setZero">Set minimum value to 0? (i.e., prevent negative velocity):</label>
</div>
<br><br>

<button onclick="runMonteCarlo()">Run Simulation</button><br><br>

<div id="planningSuccessProbability"></div>
<div id="sprintResults"></div>
<div id="releaseResults"></div>

<div id="chart-container">
    <canvas id="velocityChart"></canvas>
    <canvas id="releaseChart"></canvas>

</div>


<div id="debug"></div>

<!-- External JavaScript -->
<script src="velocity.js"></script>
<script src="NormalDistribution.js"></script>
</body>
</html>
